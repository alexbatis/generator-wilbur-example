swagger: '2.0'
info:
  version: 1.0.0
  title: university-app
  description: An nodejs application generated by wilbur
basePath: /api/v1
definitions:
  Professor:
    type: object
    required:
      - firstName
      - lastName
    properties:
      professorID:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      coursesTaught:
        type: number
  Course:
    type: object
    required:
      - name
      - subject
      - description
    properties:
      name:
        type: string
      subject:
        type: string
      description:
        type: string
paths:
  /professors:
    get:
      tags:
        - Professor
      summary: Retrieves all professors.
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Notfound
        '500':
          description: Internal Server Error
    post:
      tags:
        - Professor
      summary: Creates a new professor.
      consumes:
        - application/json
      parameters:
        - in: body
          name: professor
          description: The professor to create.
          schema:
            $ref: '#/definitions/Professor'
      responses:
        '200':
          description: OK
        '201':
          description: CREATED
        '500':
          description: Internal Server Error
  '/professors/{id}':
    get:
      tags:
        - Professor
      summary: Retrieves a single professor by id.
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the Professor to retrieve.
          type: string
      responses:
        '200':
          description: Return the professor with the specified id
        '404':
          description: Professor not found
        '500':
          description: Internal Server Error
    put:
      tags:
        - Professor
      summary: Updates professor.
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the Professor to update.
          type: string
        - in: body
          name: professor
          description: The professor to update.
          schema:
            $ref: '#/definitions/Professor'
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error
    delete:
      tags:
        - Professor
      summary: Deletes a single professor by id.
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the Professor to delete.
          type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Professor not found
        '500':
          description: Internal Server Error
  /courses:
    get:
      tags:
        - Course
      summary: Retrieves all courses.
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Notfound
        '500':
          description: Internal Server Error
    post:
      tags:
        - Course
      summary: Creates a new course.
      consumes:
        - application/json
      parameters:
        - in: body
          name: course
          description: The course to create.
          schema:
            $ref: '#/definitions/Course'
      responses:
        '200':
          description: OK
        '201':
          description: CREATED
        '500':
          description: Internal Server Error
  '/courses/{id}':
    get:
      tags:
        - Course
      summary: Retrieves a single course by id.
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the Course to retrieve.
          type: string
      responses:
        '200':
          description: Return the course with the specified id
        '404':
          description: Course not found
        '500':
          description: Internal Server Error
    put:
      tags:
        - Course
      summary: Updates course.
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the Course to update.
          type: string
        - in: body
          name: course
          description: The course to update.
          schema:
            $ref: '#/definitions/Course'
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error
    delete:
      tags:
        - Course
      summary: Deletes a single course by id.
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the Course to delete.
          type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Course not found
        '500':
          description: Internal Server Error
